<!DOCTYPE html> 
<html> 
<head> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Responsive Design</title> 
    <style> 
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 20px; 
            background-color: #f4f4f4; 
        } 
        h1 { 
            color: #333; 
            text-align: center; 
        } 
        p { 
            font-size: 18px; 
            max-width: 600px; 
            margin: 20px auto; 
            background: white; 
            padding: 15px; 
            border-radius: 8px; 
            box-shadow: 0 0 10px rgba(0,0,0,0.1); 
        } 
    </style> 
</head> 
<body> 
 
<h1>Responsive Web Page</h1> 
<p>This page looks good on both mobile and desktop screens. The content is centered and adjusts

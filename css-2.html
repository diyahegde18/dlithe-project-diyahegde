<!DOCTYPE html>
<html>
<head>
    <title>CSS Image Gallery</title>
    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
        }

        .gallery-item img {
            width: 100%;
            transition: transform 0.3s;
            display: block;
        }

        .gallery-item::after {
            content: 'Image Caption';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 10px;
            opacity: 0;
            transition: opacity 0.3s;
            text-align: center;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .gallery-item:hover::after {
            opacity: 1;
        }

        @media (max-width: 600px) {
            .gallery {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <div class="gallery">
        <div class="gallery-item">
            <img src="img1.jpeg" alt="Sample 1">
        </div>
        <div class="gallery-item">
            <img src="img2.jpeg" alt="Sample 2">
        </div>
        <div class="gallery-item">
            <img src="img3.jpeg" alt="Sample 3">
        </div>
    </div>

</body>
</html>

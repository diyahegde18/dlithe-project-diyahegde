<!DOCTYPE html>
<html>
<head>
    <title>Responsive Pricing Table</title>
    <style>
        .pricing-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            padding: 20px;
        }

        .plan {
            border: 1px solid #ccc;
            padding: 20px;
            width: 250px;
            text-align: center;
            border-radius: 8px;
            transition: transform 0.3s;
        }

        .plan:hover {
            transform: scale(1.05);
        }

        .pro {
            background-color: #f0f8ff;
            border: 2px solid #007BFF;
        }

        @media (max-width: 600px) {
            .pricing-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

    <div class="pricing-container">
        <div class="plan">
            <h2>Basic</h2>
            <p>$9/month</p>
            <ul>
                <li>1 User</li>
                <li>5GB Storage</li>
                <li>Email Support</li>
            </ul>
        </div>

        <div class="plan pro">
            <h2>Pro</h2>
            <p>$19/month</p>
            <ul>
                <li>5 Users</li>
                <li>50GB Storage</li>
                <li>Priority Support</li>
            </ul>
        </div>

        <div class="plan">
            <h2>Enterprise</h2>
            <p>$49/month</p>
            <ul>
                <li>Unlimited Users</li>
                <li>1TB Storage</li>
                <li>24/7 Support</li>
            </ul>
        </div>
    </div>

</body>
</html>
